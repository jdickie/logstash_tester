input {
  file {
    type => publishing
    path => "/tmp/tmpLog.log"
    start_position => "end"
    ignore_older => 0
  }
}

filter {

  #grok {
   # match => {"message" => "^%{TIMESTAMP_ISO8601:timestamp} (?<message>[A-z ]+) "}
  #}
  kv {
    source => "message"
    include_keys => ["ThingId", "CorrelationId", "URL", "User", "Response"]
  }
}

output {
  elasticsearch {
    index => "publishing-%{+YYYY.MM.dd}"
  }
}